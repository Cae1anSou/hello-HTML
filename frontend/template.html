<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI HTML学习平台 - 模板</title>
  <link rel="stylesheet" href="css/template.css">
  <!-- 可以添加其他CSS文件 -->
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏 - 竖向进度导航 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>AI HTML学习平台</h1>
      </div>
      <div class="sidebar-content">
        <nav class="progress-nav">
          <!-- 进度导航项 -->
          <a href="pages/preview.html" class="progress-nav-item active">
            <div class="step-number"><span>1</span></div>
            <span>预览学习</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="pages/editor.html" class="progress-nav-item">
            <div class="step-number"><span>2</span></div>
            <span>代码编写</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="pages/sandbox.html" class="progress-nav-item">
            <div class="step-number"><span>3</span></div>
            <span>沙盒测试</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="pages/summary.html" class="progress-nav-item">
            <div class="step-number"><span>4</span></div>
            <span>知识总结</span>
            <div class="progress-line"></div>
          </a>
          
          <!-- 可以根据需要添加更多步骤 -->
        </nav>
      </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
      <!-- 头部 -->
      <header class="header">
        <button class="mobile-menu-toggle">☰</button>
        <div class="header-title">页面标题</div>
        <div class="header-actions">
          <button>帮助</button>
        </div>
      </header>

      <!-- 内容容器 -->
      <div class="content">
        <div class="toolbar">
          <h1>主要内容标题</h1>
          <div>
            <button class="btn btn-secondary">取消</button>
            <button class="btn btn-primary">下一步</button>
          </div>
        </div>

        <!-- 组件区域 - 团队成员的集成点 -->
        <div class="component-area">
          <!-- 
            这是团队成员集成其组件的区域
            在这里可以添加任何内容、功能或组件
          -->
          <p class="text-center" style="margin-top: 200px; color: #6e6e80;">
            在这里集成您的组件
          </p>
        </div>
      </div>

      <!-- 页脚 -->
      <footer class="footer">
        <p>© 2025 AI HTML学习平台 - ACM CHI项目</p>
      </footer>
    </main>
  </div>

  <script>
    // 移动端菜单切换
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    // 获取所有导航项
    const navItems = document.querySelectorAll('.progress-nav-item');
    
    // 为每个导航项添加点击事件
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        // 如果需要在跳转前进行某些操作，可以在这里添加
      });
    });

    // 根据当前页面URL高亮显示对应的导航项
    function highlightCurrentNav() {
      const currentPath = window.location.pathname;
      const navItems = document.querySelectorAll('.progress-nav-item');
      
      navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (currentPath.includes(href)) {
          // 移除所有active类
          navItems.forEach(i => i.classList.remove('active'));
          // 添加active类到当前项
          item.classList.add('active');
          
          // 设置之前的步骤为已完成
          let found = false;
          navItems.forEach(i => {
            if (i === item) {
              found = true;
            } else if (!found) {
              i.classList.add('completed');
            }
          });
        }
      });
    }

    // 页面加载时高亮当前导航
    window.addEventListener('load', highlightCurrentNav);
  </script>
</body>
</html>
