<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块集成模板 - AI HTML学习平台</title>
  <link rel="stylesheet" href="css/template.css">
  <!-- 在此处添加您的自定义样式 -->
  <style>
    /* 在此添加您的自定义CSS */
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏 - 竖向进度导航 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>AI HTML学习平台</h1>
      </div>
      <div class="sidebar-content">
        <nav class="progress-nav">
          <!-- 进度导航项 - 根据需要修改链接和文本 -->
          <a href="#" class="progress-nav-item active">
            <div class="step-number"><span>1</span></div>
            <span>预览学习</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>2</span></div>
            <span>代码编写</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>3</span></div>
            <span>沙盒测试</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>4</span></div>
            <span>知识总结</span>
            <div class="progress-line"></div>
          </a>
          
          <!-- 如需添加更多步骤，请复制上面的a标签块 -->
        </nav>
      </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
      <!-- 头部 -->
      <header class="header">
        <button class="mobile-menu-toggle">☰</button>
        <div class="header-title"><!-- 修改为您的页面标题 --></div>
        <div class="header-actions">
          <button>帮助</button>
          <!-- 在此处添加其他头部操作按钮 -->
        </div>
      </header>

      <!-- 内容容器 -->
      <div class="content">
        <div class="toolbar">
          <h1><!-- 修改为您的主要内容标题 --></h1>
          <div>
            <!-- 在此处添加工具栏按钮 -->
            <button class="btn btn-secondary">取消</button>
            <button class="btn btn-primary">下一步</button>
          </div>
        </div>

        <!-- 组件区域 - 在此处集成您的组件 -->
        <div class="component-area">
          <!-- 
            这是您集成组件的区域
            删除此注释并添加您的HTML内容
          -->
        </div>
      </div>

      <!-- 页脚 -->
      <footer class="footer">
        <p>© 2025 AI HTML学习平台 - ACM CHI项目</p>
      </footer>
    </main>
  </div>

  <!-- 基础脚本 -->
  <script>
    // 移动端菜单切换
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    // 获取所有导航项
    const navItems = document.querySelectorAll('.progress-nav-item');
    
    // 为每个导航项添加点击事件
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        // 如果需要在跳转前进行某些操作，可以在这里添加
      });
    });

    // 根据当前页面URL高亮显示对应的导航项
    function highlightCurrentNav() {
      const currentPath = window.location.pathname;
      const navItems = document.querySelectorAll('.progress-nav-item');
      
      navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href && currentPath.includes(href)) {
          // 移除所有active类
          navItems.forEach(i => i.classList.remove('active'));
          // 添加active类到当前项
          item.classList.add('active');
          
          // 设置之前的步骤为已完成
          let found = false;
          navItems.forEach(i => {
            if (i === item) {
              found = true;
            } else if (!found) {
              i.classList.add('completed');
            }
          });
        }
      });
    }

    // 页面加载时高亮当前导航
    window.addEventListener('load', highlightCurrentNav);
  </script>
  
  <!-- 在此处添加您的自定义脚本 -->
  <script>
    // 在此添加您的JavaScript代码
  </script>
</body>
</html>
