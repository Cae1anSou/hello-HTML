<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块集成模板 - AI HTML学习平台</title>
  <link rel="stylesheet" href="../css/template.css">
  <!-- 在此处添加您的自定义样式 -->
  <style>
    /* 在此添加您的自定义CSS */
    .selector-panel {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      height: calc(100vh - 150px);
      position: sticky;
      top: 90px;
      display: flex;
      flex-direction: column;
      min-width: 300px;
      max-width: 340px;
    }
    .selector-panel h2 { font-size: 18px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .selector-panel .sidebar-section { margin-bottom: 20px; }
    .selector-panel .sidebar-section h3 { font-size: 16px; margin-bottom: 10px; color: #2c3e50; }
    .selector-panel .button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s ease; }
    .selector-panel .button-primary { background-color: #3498db; color: white; }
    .selector-panel .button-primary:hover { background-color: #2980b9; }
    .selector-panel .button-secondary { background-color: #e0e0e0; color: #333; }
    .selector-panel .button-secondary:hover { background-color: #d0d0d0; }
    .selector-panel .button-danger { background-color: #e74c3c; color: white; }
    .selector-panel .button-danger:hover { background-color: #c0392b; }
    .selector-panel .button-group { display: flex; gap: 10px; }
    .selector-panel .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; margin-top: 10px; }
    .selector-panel .status-success { background-color: rgba(46, 204, 113, 0.2); color: #27ae60; border: 1px solid rgba(46, 204, 113, 0.3); }
    .selector-panel .status-info { background-color: rgba(52, 152, 219, 0.2); color: #2980b9; border: 1px solid rgba(52, 152, 219, 0.3); }
    .selector-panel .status-warning { background-color: rgba(241, 196, 15, 0.2); color: #f39c12; border: 1px solid rgba(241, 196, 15, 0.3); }
    .selector-panel .status-error { background-color: rgba(231, 76, 60, 0.2); color: #c0392b; border: 1px solid rgba(231, 76, 60, 0.3); }
    .selector-panel .element-history { margin-top: 20px; }
    .selector-panel .history-item { padding: 10px; border: 1px solid #e0e0e0; border-radius: 4px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s; }
    .selector-panel .history-item:hover { background-color: #f5f5f5; }
    .selector-panel .history-item .tag { display: inline-block; padding: 2px 6px; background-color: #3498db; color: white; border-radius: 3px; font-size: 12px; margin-right: 5px; }
    .selector-panel .element-info { flex-grow: 1; background-color: #f7f7f7; border-radius: 6px; padding: 15px; overflow: auto; margin-top: 15px; font-family: monospace; font-size: 14px; min-height: 200px; border: 1px solid #e0e0e0; }
    .selector-panel .element-info pre { margin: 0; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏 - 竖向进度导航 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>AI HTML学习平台</h1>
      </div>
      <div class="sidebar-content">
        <nav class="progress-nav">
          <!-- 进度导航项 - 根据需要修改链接和文本 -->
          <a href="#" class="progress-nav-item active">
            <div class="step-number"><span>1</span></div>
            <span>预览学习</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>2</span></div>
            <span>代码编写</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>3</span></div>
            <span>沙盒测试</span>
            <div class="progress-line"></div>
          </a>
          
          <a href="#" class="progress-nav-item">
            <div class="step-number"><span>4</span></div>
            <span>知识总结</span>
            <div class="progress-line"></div>
          </a>
          
          <!-- 如需添加更多步骤，请复制上面的a标签块 -->
        </nav>
      </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
      <!-- 头部 -->
      <header class="header">
        <button class="mobile-menu-toggle">☰</button>
        <div class="header-title"><!-- 修改为您的页面标题 --></div>
        <div class="header-actions">
          <button>帮助</button>
          <!-- 在此处添加其他头部操作按钮 -->
        </div>
      </header>

      <!-- 内容容器 -->
      <div class="content" style="display: flex; gap: 20px; flex-direction: column;">
        <div style="margin-bottom: 10px;">
          <label for="targetSelector">选择示例页面：</label>
          <select id="targetSelector">
            <option value="index01.html">Vue 示例页面</option>
            <option value="index02.html">React 示例页面</option>
            <option value="index03.html">新示例页面</option>
          </select>
        </div>
        <div style="display: flex; gap: 20px;">
          <!-- 侧边栏（元素选择工具） -->
          <aside class="selector-panel">
            <h2>选择器工具</h2>
            <div class="sidebar-section">
              <h3>操作面板</h3>
              <div class="button-group">
                <button id="startSelector" class="button button-primary">开始选择</button>
                <button id="stopSelector" class="button button-danger" style="display: none;">停止选择</button>
              </div>
              <div id="statusBadge" class="status-badge status-info" style="display: none;">准备就绪</div>
            </div>
            <div class="sidebar-section">
              <h3>选择器配置</h3>
              <div>
                <label><input type="checkbox" id="highlightEnabled" checked> 启用高亮</label>
              </div>
              <div>
                <label><input type="checkbox" id="autoCloseEnabled" checked> 选中后自动关闭</label>
              </div>
            </div>
            <div class="sidebar-section element-history">
              <h3>选择历史</h3>
              <div id="historyItems"></div>
            </div>
            <div class="element-info">
              <pre id="elementInfoContent">等待选择元素...</pre>
            </div>
          </aside>
          <!-- 组件区域 -->
          <div class="component-area" style="flex: 1;">
            <iframe
              id="element-selector-iframe"
              src="./index01.html"
              sandbox="allow-scripts allow-same-origin"
              style="width:100%;height:600px;border:none;"
            ></iframe>
          </div>
        </div>
      </div>

      <!-- 页脚 -->
      <footer class="footer">
        <p>© 2025 AI HTML学习平台 - ACM CHI项目</p>
      </footer>
    </main>
  </div>

  <!-- 基础脚本 -->
  <script>
    // 移动端菜单切换
    document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    // 获取所有导航项
    const navItems = document.querySelectorAll('.progress-nav-item');
    
    // 为每个导航项添加点击事件
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        // 如果需要在跳转前进行某些操作，可以在这里添加
      });
    });

    // 根据当前页面URL高亮显示对应的导航项
    function highlightCurrentNav() {
      const currentPath = window.location.pathname;
      const navItems = document.querySelectorAll('.progress-nav-item');
      
      navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href && currentPath.includes(href)) {
          // 移除所有active类
          navItems.forEach(i => i.classList.remove('active'));
          // 添加active类到当前项
          item.classList.add('active');
          
          // 设置之前的步骤为已完成
          let found = false;
          navItems.forEach(i => {
            if (i === item) {
              found = true;
            } else if (!found) {
              i.classList.add('completed');
            }
          });
        }
      });
    }

    // 页面加载时高亮当前导航
    window.addEventListener('load', highlightCurrentNav);
  </script>
  
  <!-- 在此处添加您的自定义脚本 -->
  <script type="module">
    // 导入模块
    import { createSelectorBridge } from '../js/iframe-bridge.js';
    import { ApiClient } from '../js/api.js';
    let allowedTags = [];
    const userId = 'user123'; // 实际项目中应动态获取
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const startButton = document.getElementById('startSelector');
      const stopButton = document.getElementById('stopSelector');
      const statusBadge = document.getElementById('statusBadge');
      const elementInfoContent = document.getElementById('elementInfoContent');
      const historyContainer = document.getElementById('historyItems');
      const highlightEnabled = document.getElementById('highlightEnabled');
      const autoCloseEnabled = document.getElementById('autoCloseEnabled');
      const iframe = document.getElementById('element-selector-iframe');
      const targetSelector = document.getElementById('targetSelector');
      // 选择历史
      let selectionHistory = [];
      // 桥接对象
      let bridge = null;

      // 禁用按钮，防止 allowedTags 未获取时误操作
      startButton.disabled = true;

      // 页面加载时获取allowed_tags
      ApiClient.get(`/users/${userId}/allowed-tags`).then(data => {
        allowedTags = data.allowed_tags || [];
        // allowedTags 获取到后，强制 reload iframe，确保 load 事件会触发
        iframe.src = iframe.src; // 重新加载 iframe
        startButton.disabled = false;
      });

      // 等待iframe加载完成
      if (iframe) {
        iframe.addEventListener('load', function() {
          console.log('预览框架已加载:', iframe.src);
          showStatus('info', '预览页面已加载，选择器已就绪');
          // 初始化桥接
          initBridge();
        });
      }
      // 初始化选择器桥接
      function initBridge() {
        // 如果已存在，先销毁
        if (bridge) {
          bridge.destroy();
        }
        // 创建新的桥接
        bridge = createSelectorBridge({
          iframeWindow: iframe.contentWindow,
          onChosen: handleElementSelected,
          onError: handleError
        });
        console.log('选择器桥接已初始化');
      }
      // 启动选择器
      startButton.addEventListener('click', function() {
        if (!bridge) {
          showStatus('error', '桥接未初始化，请刷新页面重试');
          return;
        }
        startButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        showStatus('info', '请在预览区域中选择一个元素');
        // 启动选择器
        bridge.start(allowedTags); // 传递 allowedTags
      });
      // 停止选择器
      stopButton.addEventListener('click', function() {
        stopSelector();
      });
      // 刷新iframe
      // if (refreshFrameButton) { // This line was removed from the new_code, so it's removed here.
      //   refreshFrameButton.addEventListener('click', function() {
      //     if (loadingIndicator) loadingIndicator.style.display = 'flex';
      //     iframe.src = iframe.src;
      //   });
      // }
      // 目标页面切换
      if (targetSelector) {
        targetSelector.addEventListener('change', function() {
          stopSelector();
          iframe.src = './' + targetSelector.value;
          // bridge 会在 iframe 加载后自动重新初始化
        });
      }
      // 元素被选中的处理函数
      function handleElementSelected(info) {
        console.log('元素已选中:', info);
        // 添加到历史
        addToHistory(info);
        // 显示元素信息
        displayElementInfo(info);
        // 自动关闭选择器
        if (autoCloseEnabled && autoCloseEnabled.checked) {
          stopSelector();
        }
        showStatus('success', '已成功选择元素！');
        // 发送到后端
        sendToBackend(info);
      }
      // 发送到后端函数
      function sendToBackend(info) {
        fetch('http://localhost:8000/api/module/element_selector', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(info)
        })
          .then(response => response.json())
          .then(data => {
            console.log('后端响应:', data);
            showStatus('info', '已发送到后端');
          })
          .catch(error => {
            console.error('发送到后端失败:', error);
            showStatus('warning', '无法连接后端');
          });
      }
      // 显示元素信息
      function displayElementInfo(info) {
        // 格式化JSON显示
        elementInfoContent.textContent = JSON.stringify(info, null, 2);
      }
      // 添加到历史记录
      function addToHistory(info) {
        // 限制历史记录数量
        if (selectionHistory.length >= 5) {
          selectionHistory.pop();
        }
        // 添加到开头
        selectionHistory.unshift({
          id: Date.now(),
          info: info,
          timestamp: new Date().toLocaleTimeString()
        });
        // 更新历史记录UI
        updateHistoryUI();
      }
      // 更新历史记录UI
      function updateHistoryUI() {
        historyContainer.innerHTML = '';
        if (selectionHistory.length === 0) {
          const emptyMessage = document.createElement('div');
          emptyMessage.textContent = '暂无选择历史';
          emptyMessage.style.color = '#999';
          emptyMessage.style.padding = '10px 0';
          historyContainer.appendChild(emptyMessage);
          return;
        }
        selectionHistory.forEach(item => {
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          const tagName = document.createElement('span');
          tagName.className = 'tag';
          tagName.textContent = item.info.tagName;
          const itemTitle = document.createElement('span');
          itemTitle.textContent = item.info.id ? 
            `#${item.info.id}` : 
            (item.info.classList.length ? `.${item.info.classList.join('.')}` : item.info.selector.split('/').pop());
          historyItem.appendChild(tagName);
          historyItem.appendChild(itemTitle);
          // 点击历史项目可以显示详情
          historyItem.addEventListener('click', () => {
            displayElementInfo(item.info);
          });
          historyContainer.appendChild(historyItem);
        });
      }
      // 停止选择器
      function stopSelector() {
        if (bridge) {
          bridge.stop();
        }
        startButton.style.display = 'inline-block';
        stopButton.style.display = 'none';
      }
      // 错误处理
      function handleError(error) {
        console.error('选择器错误:', error);
        showStatus('error', '发生错误: ' + error.message);
        stopSelector();
      }
      // 显示状态信息
      function showStatus(type, message) {
        statusBadge.textContent = message;
        statusBadge.className = `status-badge status-${type}`;
        statusBadge.style.display = 'inline-block';
      }
      // 预览框架加载完成后隐藏加载指示器
      // if (loadingIndicator && iframe) {
      //   iframe.addEventListener('load', function() {
      //     loadingIndicator.style.display = 'none';
      //   });
      // }
    });
  </script>
</body>
</html>
