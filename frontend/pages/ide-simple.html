<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code IDE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .ide-container {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="../../ide-module/frontend/index.html" 
        class="ide-container"
        id="ide-frame"
        title="AI Code IDE">
    </iframe>
    
    <script>
        // 页面加载完成后添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const ideFrame = document.getElementById('ide-frame');
            
            // 监听来自 iframe 的消息
            window.addEventListener('message', function(event) {
                console.log('收到 iframe 消息:', event.data);
                
                // 当 IDE 准备就绪时
                if (event.data.action === 'ideReady') {
                    console.log('IDE 已准备就绪');
                }
            });
        });
    </script>
</body>
</html>
