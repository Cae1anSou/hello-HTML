<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code IDE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .ide-container {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 直接嵌入IDE模块的前端内容 -->
    <div id="app">
        <!-- IDE内容将通过JavaScript动态加载 -->
    </div>
    
    <!-- 加载IDE模块的JavaScript文件 -->
    <script src="/ide-module/frontend/js/editor.js"></script>
    <script src="/ide-module/frontend/js/preview.js"></script>
    <script src="/ide-module/frontend/js/ai-chat.js"></script>
    <script src="/ide-module/frontend/js/api-interface.js"></script>
    <script src="/ide-module/frontend/js/test-results.js"></script>
    <script src="/ide-module/frontend/js/toggle-panels.js"></script>
    
    <script>
        // 页面加载完成后初始化IDE
        document.addEventListener('DOMContentLoaded', function() {
            console.log('IDE页面加载完成');
            // IDE初始化逻辑将在各模块的JavaScript文件中处理
        });
    </script>
</body>
</html>
