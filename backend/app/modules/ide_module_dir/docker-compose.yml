version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ide-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_WORKERS=2
      - MAX_CONTAINERS=10
    depends_on:
      - code-sandbox
    networks:
      - ide-network

  # 代码沙箱服务(预构建的沙箱容器)
  code-sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile.sandbox
    image: ide-sandbox:latest
    container_name: ide-sandbox-base
    restart: "no"
    command: ["echo", "Sandbox base image ready"]
    volumes:
      - sandbox-volume:/workspace
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - ide-network

networks:
  ide-network:
    driver: bridge

volumes:
  sandbox-volume:
    driver: local